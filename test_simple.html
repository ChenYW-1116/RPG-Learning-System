<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>

<body>
    <h1>测试页面</h1>
    <button onclick="testFunction()">点击测试</button>

    <script>
        function testFunction() {
            alert('函数正常工作！');
            console.log('testFunction called');
        }

        console.log('Script loaded successfully');
        console.log('typeof testFunction:', typeof testFunction);
    </script>
</body>

</html>
