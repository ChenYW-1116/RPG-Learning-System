<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS 寫作與翻譯衝刺訓練程式</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* PUT ALL YOUR CUSTOM CSS HERE */
        .pulse-red {
            animation: pulse-red 1s infinite;
        }
        @keyframes pulse-red {
            0%, 100% {
                color: #ef4444; /* text-red-600 */
                transform: scale(1);
            }
            50% {
                color: #dc2626; /* text-red-700 */
                transform: scale(1.05);
            }
        }
        .toast-container {
            position: fixed;
            bottom: 1.5rem; /* 24px */
            right: 1.5rem; /* 24px */
            z-index: 1000;
            display: flex;
            flex-direction: column-reverse; /* New toasts appear above old ones */
            gap: 0.75rem; /* 12px */
            pointer-events: none; /* Allow clicks through empty space */
        }
        .toast {
            background-color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            pointer-events: auto; /* Re-enable clicks for the toast itself */
            min-width: 250px;
            max-width: 350px;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.hide {
            opacity: 0;
            transform: translateY(20px);
        }
        .dark .toast {
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text */
            border: 1px solid #333; /* Darker border */
        }
        .toast-message {
            flex-grow: 1;
            padding: 8px 0;
        }
        .toast-close-button {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 8px;
            line-height: 1;
        }
        .toast-close-button:hover {
            opacity: 0.7;
        }
        /* Toast types */
        .toast.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .dark .toast.success {
            background-color: #28a745;
            color: #fff;
            border-color: #218838;
        }
        .toast.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .dark .toast.error {
            background-color: #dc3545;
            color: #fff;
            border-color: #c82333;
        }
        .toast.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }
        .dark .toast.info {
            background-color: #17a2b8;
            color: #fff;
            border-color: #138496;
        }
    </style>
</head>
<body>

    <div id="toast-container">
        <!-- Toasts will be dynamically added here by JavaScript -->
    </div>

    <h1>Toast Notification Example</h1>
    <button onclick="showToast('This is a default toast message!')">Show Default Toast</button>
    <button onclick="showToast('Success! Your operation was completed.', 'success')">Show Success Toast</button>
    <button onclick="showToast('Error: Something went wrong.', 'error')">Show Error Toast</button>
    <button onclick="showToast('Info: Please read this important message.', 'info')">Show Info Toast</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        const toastContainer = document.getElementById('toast-container');
        let toastIdCounter = 0;

        function showToast(message, type = 'default', duration = 3000) {
            toastIdCounter++;
            const toastId = `toast-${toastIdCounter}`;

            const toast = document.createElement('div');
            toast.id = toastId;
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-message">${message}</div>
                <button class="toast-close-button" onclick="hideToast('${toastId}')">&times;</button>
            `;

            toastContainer.appendChild(toast);

            // Trigger reflow to ensure CSS transition works
            void toast.offsetWidth;

            toast.classList.add('show');

            if (duration > 0) {
                setTimeout(() => hideToast(toastId), duration);
            }
        }

        function hideToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.classList.remove('show');
                toast.classList.add('hide'); // Add hide class for fade-out transition

                // Remove toast after transition ends
                toast.addEventListener('transitionend', function handler() {
                    if (toast.classList.contains('hide')) {
                        toast.remove();
                        toast.removeEventListener('transitionend', handler);
                    }
                });
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        // Optional: Add a default dark mode check
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }
    </script>

</body>
</html>
