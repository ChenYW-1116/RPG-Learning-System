        // ============================================================

        // ============================================================
        const apiKey = ""; // TODO: å¾è¨­å®šè¼‰å…¥

        class GeminiAPIWrapper {
            constructor(config = {}) {
                this.apiKey = config.apiKey || "";
                this.model = config.model || "gemini-2.5-flash-preview-09-2025";
                this.retryDelays = config.retryDelays || [1000, 2000, 4000];
                this.baseUrl = "https://generativelanguage.googleapis.com/v1beta/models";
            }

            async call(prompt, systemPrompt, useJson = true) {
                const url = `${this.baseUrl}/${this.model}:generateContent?key=${this.apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: useJson ? { responseMimeType: "application/json" } : {}
                };

                for (let delay of [...this.retryDelays, 0]) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        const data = await response.json();
                        const text = data.candidates[0].content.parts[0].text;
                        return useJson ? JSON.parse(text) : text;
                    } catch (e) {
                        if (delay === 0) throw e;
                        await new Promise(r => setTimeout(r, delay));
                    }
                }
            }

            setApiKey(key) { this.apiKey = key; }
        }

        class IELTSCoach {

            async analyzeEssay() {
                const text = document.getElementById('essayInput').value.trim();

                    if (diagContent) diagContent.innerText = "æš«æ™‚ç„¡æ³•é€£æ¥ AI è¨ºæ–·ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚";
                } finally {
                    if (diagLoader) diagLoader.classList.add('hidden');
                }
            }

            evaluateBlindWrite() {
                const attempt = document.getElementById('blindWriteInput').value.trim();
                const source = this.state.currentEssay;
                if (!source) return showToast('no_essay', 'error');

                const sourceWords = source.toLowerCase().match(/\b(\w+)\b/g) || [];
                const attemptWords = attempt.toLowerCase().match(/\b(\w+)\b/g) || [];

                let html = "";
                let omitted = 0;
                sourceWords.forEach(w => {
                    if (attemptWords.includes(w)) {
                        html += `<span class="correct">${w} </span>`;
                    } else {
                        html += `<span class="omitted">${w}</span> `;
                        omitted++;
                    }
                });

                document.getElementById('blindWriteDiff').classList.remove('hidden');
                document.getElementById('diffResult').innerHTML = html;

                const rate = (omitted / sourceWords.length);
                document.getElementById('omissionStats').innerHTML = `
                    <div class="p-3 bg-red-100 rounded-lg text-center"><div class="text-xs">éºæ¼ç‡</div><div class="text-xl font-bold">${(rate * 100).toFixed(1)}%</div></div>
                    <div class="p-3 bg-green-100 rounded-lg text-center"><div class="text-xs">ç²¾æº–åº¦</div><div class="text-xl font-bold">${(100 - rate * 100).toFixed(1)}%</div></div>
                `;

                this.addHistoryRecord(rate);
                this.renderDashboard();

                // @slot:blind_write_diagnosis - èª¿ç”¨ AI è¨ºæ–·
                this.diagnoseBlindWrite(source, attempt);
            }

            renderDashboard() {

                stats.innerHTML = `

                        <div class="text-slate-400 text-xs font-bold uppercase">ç¸½ç·´ç¿’æ¬¡æ•¸</div>
                        <div class="text-3xl font-bold text-slate-800">${hist.length}</div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border">
                        <div class="text-slate-400 text-xs font-bold uppercase">å¹³å‡éºæ¼ç‡</div>
                        <div class="text-3xl font-bold text-red-500">${avgOmission}%</div>

                    <div class="bg-white p-6 rounded-2xl border">
                        <div class="text-slate-400 text-xs font-bold uppercase">å­¸ç¿’å‹•åŠ›</div>

                document.getElementById('history-table-body').innerHTML = hist.slice(0, 10).map(h => `

            addHistoryRecord(rate) {
                const rec = {
                    date: new Date().toLocaleDateString(),
                    passive_ratio: this.state.lastAnalysis?.passive_ratio || 0,
                    omission_rate: rate,
                    new_verbs: this.state.lastAnalysis?.advanced_verbs?.length || 0,

                this.state.history.unshift(rec);

            saveState() {

        }
